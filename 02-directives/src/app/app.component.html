<h2>NgClass</h2>
<div [ngClass]="{border: true, background:true}"></div>
<h2>class</h2>
<div [class.border]="true"></div>
<div [class.background]="true" ></div>
<div [class.background]="true" [class.border]="true"></div>
<h2>NgStyle</h2>
<div [ngStyle]="{'background-color':'red' }"></div>
