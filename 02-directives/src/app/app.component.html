<h1>Attribute Directives</h1>
<h2>ngClass / ngStyle</h2>
<div [ngClass]="{border: true,background: false}"></div>
<div [class.background]="true"></div>
<div [ngStyle]="{'background-color':'red', 'border': '3px solid black' }"></div>
<hr>
<h2>Custom Attribute Directivee</h2>
<div [dirHighlight]="'orange'">Some Text</div>
<hr>
<h1>Structural Directives</h1>
<h2>*ngIf</h2>
<div *ngIf="switch">Conditional Text</div>
<template [ngIf]="switch">
    <div>Conditional Text</div>
</template>
<button (click)="onSwitch()">Switch</button>
<hr>
<h2>*ngFor</h2>
<ul>
    <li *ngFor="let item of items; let i = index">{{item}} - (Index : {{i}})</li>
</ul>
<hr>
<h2>ngSwitch</h2>
<div [ngSwitch]="value">
    <p *ngSwitchCase="10">10</p>
    <p *ngSwitchCase="100">100</p>
    <p *ngSwitchDefault>default</p>
</div>
